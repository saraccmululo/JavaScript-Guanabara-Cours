<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Nacionalidade Brasileira</title>
</head>
<body>
    <header>
        <h1>Nacionalidade Brasileira</h1>
    </header>
    <main>
            <p>
                Qual pais voce nasceu?
                    <input type="text" name="pais" id="pais">
                    <input type="submit" value="Enviar" onclick="calcular()">
            </p>
        
        <div id="res">Resultado</div>
    </main>
    <script>
        function calcular (){
            
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector ('div#res')
            res.innerHTML = `<p>Nascido em ${pais.value}</p>`
            if (pais.value =='Brasil'){
             res.innerHTML=('voce e brasileiro.')
            }else{
             res.innerHTML=('voce e estrangeiro.')
            }
        }
    </script>
</body>
</html>
